  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);

    #gameArea {

      background: rgba(255, 255, 255, 0.1);
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: cover;

    #score {
      font-size: 1.2rem;

    #finalMessage {
      display: none;
      font-size: 1.5rem;

<body>

  <h1>ðŸ’˜ CoraÃ§Ãµes do PerdÃ£o ðŸ’˜</h1>
  <div id="score">CoraÃ§Ãµes Apanhados: <span id="heartCount">0</span>/10</div>
  <div id="gameArea"></div>
  <div id="finalMessage">Desculpa por tudoâ€¦ O meu coraÃ§Ã£o pertence-te. DÃ¡-me mais uma chance? ðŸ’Œ</div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const heartCountEl = document.getElementById('heartCount');
    const finalMessage = document.getElementById('finalMessage');
    let collected = 0;
    const target = 10;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * (gameArea.clientWidth - 40) + 'px';
      heart.style.top = '-50px';
      gameArea.appendChild(heart);

      let fallSpeed = 2 + Math.random() * 2;

      const fallInterval = setInterval(() => {
        let currentTop = parseFloat(heart.style.top);
        heart.style.top = currentTop + fallSpeed + 'px';

        if (currentTop > gameArea.clientHeight) {
          clearInterval(fallInterval);
          heart.remove();
        }
      }, 20);

      heart.addEventListener('click', () => {
        collected++;
        heartCountEl.textContent = collected;
        heart.remove();
        clearInterval(fallInterval);

        if (collected >= target) {
          endGame();
        }
      });
    }

    function endGame() {
      finalMessage.style.display = 'block';
    }

    // Criar coraÃ§Ãµes a cada segundo
    setInterval(() => {
      if (collected < target) {
        createHeart();
      }
    }, 800);
  </script>
